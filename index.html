<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #faf8ef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 120px);
            grid-template-rows: repeat(4, 120px);
            gap: 10px;
            background-color: #bbada0;
            padding: 10px;
            border-radius: 10px;
        }

        .tile {
            width: 120px;
            height: 120px;
            background-color: #cdc1b4;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            font-weight: bold;
            color: #776e65;
        }

        .tile-2 { background-color: #eee4da; }
        .tile-4 { background-color: #ece0c8; }
        .tile-8 { background-color: #f2b179; }
        .tile-16 { background-color: #f59563; }
        .tile-32 { background-color: #f67c5f; }
        .tile-64 { background-color: #f65e3b; }
        .tile-128 { background-color: #edcf72; }
        .tile-256 { background-color: #edcc61; }
        .tile-512 { background-color: #edc850; }
        .tile-1024 { background-color: #edb73d; }
        .tile-2048 { background-color: #ed9c34; }

        .tile-new {
            background-color: #ffcccc;
        }

        .message {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 48px;
            font-weight: bold;
            color: #333;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

<div class="game-container">
    <div class="tile tile-new" data-x="0" data-y="0"></div>
    <div class="tile tile-new" data-x="1" data-y="0"></div>
    <div class="tile tile-new" data-x="2" data-y="0"></div>
    <div class="tile tile-new" data-x="3" data-y="0"></div>
    <div class="tile tile-new" data-x="0" data-y="1"></div>
    <div class="tile tile-new" data-x="1" data-y="1"></div>
    <div class="tile tile-new" data-x="2" data-y="1"></div>
    <div class="tile tile-new" data-x="3" data-y="1"></div>
    <div class="tile tile-new" data-x="0" data-y="2"></div>
    <div class="tile tile-new" data-x="1" data-y="2"></div>
    <div class="tile tile-new" data-x="2" data-y="2"></div>
    <div class="tile tile-new" data-x="3" data-y="2"></div>
    <div class="tile tile-new" data-x="0" data-y="3"></div>
    <div class="tile tile-new" data-x="1" data-y="3"></div>
    <div class="tile tile-new" data-x="2" data-y="3"></div>
    <div class="tile tile-new" data-x="3" data-y="3"></div>
</div>
<div class="message" id="game-message">You Won!</div>

<script src="2048.js"></script>
</body>
</html>
